# Docker Compose para ambiente local de desenvolvimento
# Uso: docker-compose -f docker-compose.local.yml up --build

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: techdados
      POSTGRES_USER: techdados
      POSTGRES_PASSWORD: techdados
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U techdados"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (for caching/sessions)
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # Keycloak (OIDC Authentication)
  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    command: start-dev --import-realm
    ports:
      - "8080:8080"
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_HEALTH_ENABLED: "true"
    volumes:
      - ./keycloak:/opt/keycloak/data/import
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/localhost/8080 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s

  # TechDados BFF (FastAPI)
  api:
    build:
      context: ..
      dockerfile: apps/api/Dockerfile
      target: development
    ports:
      - "8000:8000"
    environment:
      APP_NAME: techdados-api
      APP_ENV: local
      DEBUG: "true"
      DEMO_MODE: "true"
      KEYCLOAK_URL: http://keycloak:8080
      KEYCLOAK_REALM: techdados
      KEYCLOAK_AUDIENCE: techdados-api
      PROVIDER_BASE_URL: ""
      CACHE_ENABLED: "true"
    depends_on:
      keycloak:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Frontend (Nginx serving built app)
  frontend:
    build:
      context: ..
      dockerfile: apps/web/Dockerfile
      args:
        VITE_API_URL: http://localhost:8000/api
        VITE_KEYCLOAK_URL: http://localhost:8080
        VITE_KEYCLOAK_REALM: techdados
        VITE_KEYCLOAK_CLIENT_ID: techdados-web
        VITE_DEMO_MODE: "true"
    ports:
      - "13000:80"
    depends_on:
      - keycloak
      - api

volumes:
  postgres_data:
  redis_data:
