# Grafana Dashboard Provisioning
apiVersion: 1

providers:
  - name: 'Template Platform Dashboards'
    orgId: 1
    folder: 'Template Platform'
    folderUid: 'template-platform'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/json
